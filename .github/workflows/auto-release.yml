# This file is automatically generated

name: Auto Release CI

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * 1-6"

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Tag
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          VERSION=$(curl -sSL "https://raw.githubusercontent.com/alpinelinux/aports/master/main/redis/APKBUILD" | grep "pkgver=" | sed s/pkgver=//g)
          OLD_VERSION=$(curl -sX GET "https://api.github.com/repos/hydazz/docker-redis/releases/latest" | jq -r .tag_name)
          printf '{
               "tag_name": "'${VERSION}'",
               "target_commitish": "'${main}'",
               "name": "'${VERSION}'",
               "body": "Upgrading redis '${OLD_VERSION}' to '${VERSION}'",
               "draft": false,
               "prerelease": false
          }' >releasebody.json
          curl -H "Authorization: token ${TOKEN}" -X POST https://api.github.com/repos/hydazz/docker-redis/releases -d @releasebody.json

