# This file is automatically generated

name: Auto Release CI

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * 1-6"

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Version
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          VERSION=$(curl -sL "http://dl-cdn.alpinelinux.org/alpine/v3.13/main/x86_64/APKINDEX.tar.gz" | tar -xz -C /tmp && awk '/^P:redis$/,/V:/' /tmp/APKINDEX | sed -n 2p | sed 's/^V://')
          OLD_VERSION=$(curl -sL "https://api.github.com/repos/hydazz/docker-redis/releases/latest" | jq -r '.tag_name')
          printf '{
               "tag_name": "'${VERSION}'",
               "target_commitish": "'${main}'",
               "name": "'${VERSION}'",
               "body": "Upgrading Redis '${OLD_VERSION}' to '${VERSION}' \n[Changelog](https://github.com/redis/redis/releases/tag/$(echo $VERSION | sed "s/-r.*//g"))",
               "draft": false,
               "prerelease": false
          }' >releasebody.json
          curl -H "Authorization: token ${TOKEN}" -X POST https://api.github.com/repos/hydazz/docker-redis/releases -d @releasebody.json

